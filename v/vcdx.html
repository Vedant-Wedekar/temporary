<body>

  <header>

  <main>
    <button class="btn" onclick="app.generateBubble()">Generate Bubble</button>
  </main>

  <audio id="lofi" src="jazz-lounge-elevator-music-322314.mp3" loop></audio>
  <audio id="popSound" src="jazz-lounge-elevator-music-322314.mp3"></audio>

  <footer>

  </footer>

  <script>
    const affirmations = [
      "You're doing amazing ðŸ’«",
      "Breathe. Smile. Repeat ðŸ˜Š",
      "Progress, not perfection ðŸŒ¿",
      "Your energy is magic âœ¨",
      "You matter. Always ðŸ’–",
      "Keep going ðŸŒˆ",
      "Your light shines bright ðŸŒž",
      "One step at a time ðŸ¾",
      "You're growing beautifully ðŸŒ¼",
      "Everything will be okay ðŸŒ¸",
      "You're not late. Everyone else is just early. â°",
      "You're so uniqueâ€¦ just like everyone else. ðŸŒ"
    ];

    const app = {
      generateBubble() {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = affirmations[Math.floor(Math.random() * affirmations.length)];

        const maxLeft = window.innerWidth - 160;
        const x = Math.random() * (maxLeft > 0 ? maxLeft : 0);
        const y = window.innerHeight;

        bubble.style.left = `${x}px`;
        bubble.style.top = `${y}px`;

        bubble.addEventListener('click', () => {
          document.getElementById("popSound").play();
          gsap.to(bubble, {
            scale: 0,
            opacity: 0,
            duration: 0.4,
            onComplete: () => bubble.remove()
          });
        });

        document.body.appendChild(bubble);

        gsap.to(bubble, {
          y: -window.innerHeight - 100,
          duration: 8,
          ease: "power1.inOut",
          onComplete: () => bubble.remove()
        });
      },

      autoGenerate() {
        setInterval(() => {
          this.generateBubble();
        }, 4000);
      }
    };

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Start affirmations
    app.autoGenerate();

    // Handle autoplay restrictions
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById("lofi");
      document.body.addEventListener("click", () => {
        if (music.paused) music.play();
      });
    });
  </script>
</body>
