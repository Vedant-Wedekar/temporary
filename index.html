<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Vedant & Team</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Outfit', sans-serif;
      background-color: #fefaf6;
      color: #1f1f1f;
      overflow-x: hidden;
      scroll-behavior: smooth;
      cursor: none;
    }

    /* .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: #ffb6c1;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      z-index: 9999;
    } */
    :root {
      --bg-light: #fff8f3;
      --pink: #ffb3c6;
      --mint: #c9f0ff;
      --lavender: #e0bbff;
      --peach: #ffe0ac;
      --text-dark: #333;
    }
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid var(--pink);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.1s ease-out;
    }   
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.8em;
      font-weight: 800;
      letter-spacing: 2px;
      color: #e29578;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav li {
      cursor: pointer;
      position: relative;
      font-weight: 600;
    }

    nav li::after {
      content: '';
      height: 2px;
      width: 0;
      background: linear-gradient(90deg, #f4a261, #e76f51);
      position: absolute;
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav li:hover::after {
      width: 100%;
    }

    section {
      padding: 140px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      font-weight: 800;
      background: linear-gradient(90deg, #ffb6c1, #ffdac1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .gallery-box {
      width: 300px;
      height: 200px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      color: #555;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      padding: 15px;
      background: #e29578;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    
#gallery1 {
    border-radius: 50%;
}
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9em;
      color: #999;
    }
    .hero h1 {
      font-size: 3.8em;
      font-weight: 800;
      background: linear-gradient(90deg, var(--pink), var(--mint));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 5s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px) translateX(15px); }
      100% { transform: translateY(0); }
    }

    @keyframes glowText {
      0% { filter: drop-shadow(0 0 5px var(--pink)); }
      100% { filter: drop-shadow(0 0 10px var(--mint)); }
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <header>
    <div class="logo">V & Team</div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Gallery</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Animating U with Code</h1>
    <p>Every scroll. Every hover. Every wow.</p>
    <div class=" ">Remainber refresh again and again</div>
  </section>

  <section style="margin-bottom: 100px;">
    <h2>Animation Gallery</h2>
    <div class="gallery">
      <div class="gallery-box" id="gallery1"><img width="300px" border-radius="50%" src="105.png"></div>
      <div class="gallery-box" id="gallery2"><img width="300px" border-radius="50%" src="gk.png"></div>
      <div class="gallery-box" id="gallery3"><img width="300px" border-radius="50%" src="103.png"></div>
    </div>
  </section>

  <section>
    <h2>Do not Contact Me , Just call if u like my practice</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="thankYou" style="display:none; margin-top:20px; font-weight:bold; color:#2a9d8f;">Thank you! I'll reach out soon âœ¨</p>
  </section>

  <footer>
    &copy; 2025 | Made with ðŸ’– by Vedant 
  </footer>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.top = `${e.clientY}px`;
      cursor.style.left = `${e.clientX}px`;
    });

    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".hero h1", { y: -50, opacity: 0, duration: 1, delay: 0.2 });
    gsap.from(".hero p", { y: 50, opacity: 0, duration: 1, delay: 0.4 });

    gsap.from("#gallery1", { scrollTrigger: "#gallery1", x: -200, opacity: 0, duration: 1 });
    gsap.from("#gallery2", { scrollTrigger: "#gallery2", scale: 0.5, opacity: 0, duration: 1 });
    gsap.from("#gallery3", { scrollTrigger: "#gallery3", rotation: 180, opacity: 0, duration: 1 });

    gsap.from("form input, form textarea, form button", {
      scrollTrigger: "form",
      y: 100,
      opacity: 0,
      duration: 0.8,
      stagger: 0.2
    });

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('contactForm').style.display = 'none';
      document.getElementById('thankYou').style.display = 'block';
      gsap.from("#thankYou", { scale: 0.5, opacity: 0, duration: 1 });
    });
  </script>
</body>
</html>
